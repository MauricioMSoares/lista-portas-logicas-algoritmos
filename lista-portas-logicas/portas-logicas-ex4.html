    <label for="select_frequentador_b">Frequentador B: </label>

        <option value="1">Irei neste fim de semana</option>
    </select><br>
    <button onclick="checar()">Checar aglomeração</button>

<script>

    function checar() {
        var frequentadorA = Number(select_frequentador_a.value);
        var frequentadorB = Number(select_frequentador_b.value);

        if (frequentadorA == 0 && frequentadorB == 0) {
            alert("Risco 0 de aglomeração, perfeito :)");
        }
        else if (frequentadorA == 1 && frequentadorB == 1) {
            alert("Risco ALTO de aglomeração, 100% de ocupação");
        }
        else {
            alert("Há risco de aglomeração, 50% das pessoas estarão no parque");
        }
    }
