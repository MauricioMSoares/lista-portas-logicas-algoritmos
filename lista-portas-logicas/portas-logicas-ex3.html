<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    
    <h1>Debate Eleições</h1>
    <label for="select_candidato_a">Candidato A: </label>
    <select id="select_candidato_a">
        <option value="0">Não concordo com o tema</option>
        <option value="1">Concordo com o tema</option>
    </select><br>
    <label for="select_candidato_b">Candidato B: </label>
    <select id="select_candidato_b">
        <option value="0">Não concordo com o tema</option>
        <option value="1">Concordo com o tema</option>
    </select><br>
    <button onclick="interromper()">Devo interromper?</button>

</body>
</html>

<script>

    function interromper() {
        var candidatoA = Number(select_candidato_a.value);
        var candidatoB = Number(select_candidato_b.value);

        if (candidatoA == 0 && candidatoB == 0) {
            alert("Debate continua: ninguém concorda :/");
        }
        else if (candidatoA == 0 && candidatoB == 1) {
            alert("Debate continua: apenas candidato B concorda :/");
        }
        else if (candidatoA == 1 && candidatoB == 0) {
            alert("Debate continua: apenas candidato A concorda :/");
        }
        else {
            alert("Debate pode encerrar: ambos candidatos concorda com o tema :D");
        }
    }
    //Esta é uma porta AND ou E

</script>
